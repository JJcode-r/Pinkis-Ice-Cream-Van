<!doctype html>
<html lang="en-AU">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title (Primary Keyword Locked) -->
    <title>Pinki’s Ice Cream Van | Ice Cream Van Hire for Events Across Australia</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Pinki’s Ice Cream Van provides premium ice cream van hire for school events, fundraisers, parties, workplaces, and celebrations across Australia. Fun, reliable, and hassle-free."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.pinkisicecreamvan.com.au/" />

    <!-- Geo Targeting -->
    <meta name="geo.region" content="AU" />
    <meta name="geo.placename" content="Australia" />
    <meta name="language" content="English" />

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/images/logo1.webp" />

    <!-- Open Graph (Social + AI Engines) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pinki’s Ice Cream Van | Ice Cream Van Hire Australia" />
    <meta
      property="og:description"
      content="Book Pinki’s Ice Cream Van for school events, fundraisers, parties, workplace events and celebrations across Australia."
    />
    <meta property="og:url" content="https://www.pinkisicecreamvan.com.au/" />
    <meta property="og:image" content="/images/logo1.webp" />
    <meta property="og:site_name" content="Pinki’s Ice Cream Van" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pinki’s Ice Cream Van | Ice Cream Van Hire Australia" />
    <meta
      name="twitter:description"
      content="Ice cream van hire for events, schools, fundraisers, and celebrations across Australia."
    />
    <meta name="twitter:image" content="/images/logo1.webp" />

    <!-- AI Search Signals -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />

    <!-- Schema Injection Placeholder -->
    <script type="application/ld+json" id="schema-root"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
